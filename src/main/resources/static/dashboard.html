<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Dashboard</h2>
        <button class="btn btn-outline-danger" onclick="logout()">Cerrar sesi칩n</button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">/users/me</h5>
            <p class="text-muted">Prueba r치pida de JWT: este endpoint debe requerir token.</p>
            <button class="btn btn-success" onclick="loadMe()">Consultar</button>
            <pre class="mt-3" id="out"></pre>
        </div>
    </div>
</div>

<script>
    const apiBase = "http://localhost:8080";

    function show(obj) {
        document.getElementById("out").textContent =
            typeof obj === "string" ? obj : JSON.stringify(obj, null, 2);
    }

    function logout() {
        localStorage.removeItem("jwt");
        window.location.href = "/index.html";
    }

    async function loadMe() {
        const jwt = localStorage.getItem("jwt");
        if (!jwt) return show("No hay JWT. Vuelve a iniciar sesi칩n.");

        const res = await fetch(`${apiBase}/users/me`, {
            headers: { "Authorization": `Bearer ${jwt}` }
        });

        const data = await res.json().catch(() => ({}));
        show(data);
        if (res.status === 401) show("JWT inv치lido o expirado. Haz login de nuevo.");
    }

    loadMe();
</script>
</body>
</html>
