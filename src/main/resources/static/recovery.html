<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar contrase√±a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h2 class="mb-3">Recuperar contrase√±a</h2>
            <p class="text-muted mb-4">
                Escribe tu correo. Si existe en el sistema, recibir√°s un enlace para crear una nueva contrase√±a.
            </p>

            <div id="alert" class="alert d-none" role="alert"></div>

            <form id="recoveryForm" novalidate>
                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input id="email" type="email" class="form-control" placeholder="ejemplo@gmail.com" autocomplete="username">
                </div>

                <button id="btnSend" class="btn btn-primary w-100" type="submit">Enviar enlace</button>
            </form>

            <div class="d-flex justify-content-between mt-4">
                <a href="/index.html" class="text-decoration-none">Volver al login</a>
                <a href="/register.html" class="text-decoration-none">Crear cuenta</a>
            </div>

            <hr class="my-4">
            <small class="text-muted">
                Nota: si usas <b>MAIL-MOCK</b>, el enlace aparecer√° en la consola.
            </small>
        </div>
    </div>
</div>

<script>
    const API_BASE = "";

    const alertBox = document.getElementById("alert");
    const emailEl = document.getElementById("email");
    const btnSend = document.getElementById("btnSend");

    function showAlert(type, msg) {
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = msg;
        alertBox.classList.remove("d-none");
    }

    function setLoading(isLoading) {
        btnSend.disabled = isLoading;
        btnSend.textContent = isLoading ? "Enviando..." : "Enviar enlace";
    }

    function normalizeEmail(value) {
        return (value || "").trim().toLowerCase();
    }

    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    async function safeJson(res) {
        try { return await res.json(); } catch { return null; }
    }

    document.getElementById("recoveryForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        alertBox.classList.add("d-none");

        const email = normalizeEmail(emailEl.value);

        if (!email) return showAlert("warning", "‚ö†Ô∏è El correo es requerido.");
        if (!isValidEmail(email)) return showAlert("warning", "‚ö†Ô∏è El correo no tiene un formato v√°lido.");

        setLoading(true);

        try {
            const res = await fetch(`${API_BASE}/users/recovery-request`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });

            const data = await safeJson(res);

            if (!res.ok) {
                if (res.status === 400) return showAlert("danger", data?.message || "Solicitud inv√°lida.");
                return showAlert("danger", data?.message || `Error (${res.status}) enviando enlace`);
            }

            showAlert("success", data?.message || "‚úÖ Si el correo existe, se envi√≥ un enlace de recuperaci√≥n.");
            emailEl.value = "";

        } catch (err) {
            showAlert("danger", "üåê Error de red o servidor no disponible.");
        } finally {
            setLoading(false);
        }
    });

    document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            const active = document.activeElement;
            if (active === emailEl) document.getElementById("recoveryForm").requestSubmit();
        }
    });
</script>
</body>
</html>
