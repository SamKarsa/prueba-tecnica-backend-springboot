<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="mb-2">Crear cuenta</h3>
                    <p class="text-muted mb-4">Reg√≠strate y te enviaremos el enlace de activaci√≥n.</p>

                    <div id="alert" class="alert d-none" role="alert"></div>

                    <form id="registerForm" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="fullName" maxlength="100" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" />
                        </div>

                        <button id="btnRegister" class="btn btn-primary w-100" type="submit">Registrarme</button>
                    </form>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/index.html" class="text-decoration-none">Volver al login</a>
                    </div>

                    <hr class="my-4">
                    <small class="text-muted">
                        Nota: en tu implementaci√≥n actual, el enlace se imprime en consola como <b>[MAIL-MOCK]</b>.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = "";
    const alertBox = document.getElementById("alert");
    const btnRegister = document.getElementById("btnRegister");
    const fullNameEl = document.getElementById("fullName");
    const emailEl = document.getElementById("email");

    function showAlert(type, msg) {
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = msg;
        alertBox.classList.remove("d-none");
    }

    function setLoading(isLoading) {
        btnRegister.disabled = isLoading;
        btnRegister.textContent = isLoading ? "Registrando..." : "Registrarme";
    }

    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    async function safeJson(res) {
        try { return await res.json(); } catch { return null; }
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const fullName = (fullNameEl.value || "").trim();
        const email = (emailEl.value || "").trim().toLowerCase();

        alertBox.classList.add("d-none");

        if (!fullName) return showAlert("warning", "‚ö†Ô∏è El nombre completo es requerido.");
        if (!email) return showAlert("warning", "‚ö†Ô∏è El correo es requerido.");
        if (!isValidEmail(email)) return showAlert("warning", "‚ö†Ô∏è El correo no tiene un formato v√°lido.");

        setLoading(true);

        try {
            const res = await fetch(`${API_BASE}/users/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ fullName, email })
            });

            const data = await safeJson(res);

            if (!res.ok) {

                if (res.status === 400) return showAlert("danger", data?.message || "Error de validaci√≥n.");
                return showAlert("danger", data?.message || `Error (${res.status}) registrando usuario`);
            }

            showAlert(
                "success",
                "‚úÖ Registro exitoso. Revisa la consola y abre el enlace para activar tu cuenta y definir contrase√±a."
            );

            fullNameEl.value = "";
            emailEl.value = "";

        } catch (err) {
            showAlert("danger", "üåê Error de red o servidor no disponible.");
        } finally {
            setLoading(false);
        }
    });
</script>
</body>
</html>
