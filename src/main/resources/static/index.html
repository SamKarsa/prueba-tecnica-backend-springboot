<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Prueba Backend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h2 class="mb-3">Log In</h2>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" class="form-control" placeholder="ejemplo@gmail.com" autocomplete="username">
            </div>
            <div class="mb-3">
                <label class="form-label">ContraseÃ±a</label>
                <input id="password" type="password" class="form-control" placeholder="Tu contraseÃ±a" autocomplete="current-password">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" onclick="login()">Entrar</button>
            </div>

            <div class="mt-3 d-flex justify-content-between">
                <a href="/register.html">Crear cuenta (Sign up)</a>
                <a href="/recovery.html">Â¿Olvidaste tu contraseÃ±a?</a>
            </div>

            <pre class="mt-3 mb-0" id="out"></pre>
        </div>
    </div>
</div>

<script>
    const apiBase = "http://localhost:8080";

    const out = document.getElementById("out");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");

    function show(obj) {
        out.textContent = typeof obj === "string" ? obj : JSON.stringify(obj, null, 2);
    }

    function setLoading(isLoading) {
        const btn = document.querySelector("button.btn-primary");
        btn.disabled = isLoading;
        btn.textContent = isLoading ? "Ingresando..." : "Entrar";
    }

    function normalizeEmail(value) {
        return (value || "").trim().toLowerCase();
    }

    async function safeJson(res) {
        try { return await res.json(); } catch { return null; }
    }

    async function login() {
        const email = normalizeEmail(emailEl.value);
        const password = passEl.value || "";

        out.textContent = "";

        if (!email) return show("âš ï¸ Email es requerido.");
        if (!password) return show("âš ï¸ ContraseÃ±a es requerida.");

        setLoading(true);

        try {
            const res = await fetch(`${apiBase}/session/login`, {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({ email, password })
            });

            const data = await safeJson(res);

            if (res.ok && data?.token) {
                localStorage.setItem("jwt", data.token);
                show({ message: "âœ… Login OK", tokenType: data.tokenType });

                window.location.href = "/dashboard.html";
                return;
            }

            if (res.status === 401) {
                return show("âŒ Credenciales invÃ¡lidas (email o contraseÃ±a incorrectos).");
            }
            if (res.status === 403) {
                return show("â›” Usuario inactivo. Debes activar tu cuenta con el enlace de set-password.");
            }

            if (data?.message) {
                return show(`âŒ ${data.message}`);
            }

            return show(`âŒ Error inesperado (${res.status}). Intenta de nuevo.`);
        } catch (err) {
            return show("ğŸŒ Error de red o el servidor no estÃ¡ disponible. Verifica que Spring estÃ© corriendo en http://localhost:8080");
        } finally {
            setLoading(false);
        }
    }

    document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") login();
    });
</script>

</body>
</html>
